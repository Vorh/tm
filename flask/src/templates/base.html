<html lang="en">
<header>
    {% if title %}
    <title> {{title}} - TM</title>
    {% else %}
    <title> Welcome to TM</title>
    {% endif %}
</header>
<body>
    <div>TM:
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for ('login') }}">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li> {{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
