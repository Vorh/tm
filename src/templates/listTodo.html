{% extends "index.html" %}

{% block content %}
<div class="todos" id="scroll-bar">

    {% for todo in todos %}

    <div class="todo " data="{{todo.id}}">
        <div class="todo-container {{'complete' if todo.complete }}">
            <div class="box-line">
                <div class="caption-t">{{todo.content}}</div>

                {% if not todo.complete %}
                <div class="btn-t-complete">
                    <i class="fas fa-check"></i>
                </div>
                {% endif %}
            </div>

            <div class="box-line">
                <div class="date-t">{{todo.date}}</div>
                <div class="btn-t-delete">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
        </div>
        <div class="separator-todes"></div>
    </div>

    {% endfor %}
</div>

{% endblock %}
